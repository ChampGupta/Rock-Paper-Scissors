<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <button class="option" id="rock"><img src="Images/rock.png" class="img">Rock</button>
        <button class="option" id="paper"><img src="Images/paper.png" class="img">Paper</button>
        <button class="option" id="scissors"><img src="Images/scissors.png" class="img">Scissors</button>
    </div>
    <div class="score">
        <div id="user">User: 0</div>
        <div id="system">System: 0</div>
    </div>
    <button id="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
